<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="./css/home.css" />
  <link rel="stylesheet" type="text/css" href="./css/common.css" />
</head>
<body>
  <header class="gridContainer">
    <div>
      <ul id="menu">
        <li>Home</li>
        <li>Notifications</li>
        <li>Messages</li>
      </ul>
    </div>
    <div>
      <img id="logo" src="images/jammer_logo.png" alt="Logo of the Jammer">
    </div>
    <div id="rightHeader">
      <input id="searchBox" type="text" placeholder="Search The Jammer">
      <img class="userImage" src="images/default_user_image.png" alt="User Image">
    </div>
  </header>

  <main class="floatContainer">
    <div id="leftColumn" class="column">
      <div>
        <!-- To include more elements here in the future... -->
      </div>
    </div>
    <div id="middleColumn" class="column">
      <div>
        <div id="postGrid" class="twoColumnGrid">
          <img class="userImage" src="images/default_user_image.png" alt="User Image">
          <textarea id="postBox" placeholder="What do you have to tell?"></textarea>
          <button id="addCommentBtn" class="centeredRow button hidden" disabled>Add Comment</button>
        </div>
        <div id="commentArea">

        </div>
      </div>
    </div>
    <div id="rightColumn" class="column">
      <div>
        <!-- To include more elements here in the future... -->
      </div>
    </div>
  </main>
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./js/home.js"></script>
</body>
</html>
