<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="./css/home.css" />
  <link rel="stylesheet" type="text/css" href="./css/common.css" />
</head>
<body>
  <header class="gridContainer">
    <div>
      <ul id="menu">
        <li>Home</li>
        <li>Notifications</li>
        <li>Messages</li>
      </ul>
    </div>
    <div>
      <img id="logo" src="images/jammer_logo.png" alt="Logo of the Jammer">
    </div>
    <div id="rightHeader">
      <input id="searchBox" type="text" placeholder="Search The Jammer">
      <img id="userImage" src="images/default_user_image.png" alt="User Image">
    </div>
  </header>

  <main class="floatContainer">
    <div id="leftColumn" class="column">
      <div>
        <!-- To include more elements here in the future... -->
      </div>
    </div>
    <div id="middleColumn" class="column">
      <div>
        <div id="postGrid">
          <img id="userImage" src="images/default_user_image.png" alt="User Image">
          <input id="postBox" type="text" placeholder="What do you have to tell?">
        </div>
      </div>
    </div>
    <div id="rightColumn" class="column">
      <div>
        <!-- To include more elements here in the future... -->
      </div>
    </div>
  </main>
</body>
</html>
