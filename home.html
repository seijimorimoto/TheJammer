<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="./css/home.css" />
  <link rel="stylesheet" type="text/css" href="./css/common.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header class="gridContainer">
    <div>
      <ul class="menu">
        <li id="homeTab" class="menuItem selected">Home</li>
        <li id="friendsTab" class="menuItem">Friends</li>
        <li id="friendRequestsTab" class="menuItem">Friend Requests</li>
      </ul>
    </div>
    <div id="logoDiv">
      <img id="logo" src="images/jammer_logo.png" alt="Logo of the Jammer">
    </div>
    <div id="rightHeader">
      <input id="searchBox" type="text" placeholder="Search The Jammer">
      <img id="profileTab" class="smallUserImage" src="images/default_user_image.png" alt="User Image" title="Profile">
      <span id="logout" class="menuItem">Logout</span>
    </div>
  </header>

  <main class="floatContainer">
    
    <section id="profileSection" class="hidden">
      <div class="column leftRightColumn">
        <div>
          <!-- To include more elements here in the future... -->
        </div>
      </div>
      <div class="column middleColumn">
        <div id="profileArea">
          <div id="profileImageArea">
            <img id="profilePicture" class="userImage" src="images/default_user_image.png" alt="User Image">
          </div>
          <div id="profileUserHeader">
            <span id="completeName">Placeholder Name</span>
            <span id="username">@PlaceholderUsername</span>
          </div>
          <div id="profileUserData">
            <span id="email">Placeholder Email</span>
            <span id="gender">Placeholder Gender</span>
            <span id="country">Placeholder Country</span>
          </div>
        </div>
      </div>
      <div class="column leftRightColumn">
          <div>
            <!-- To include more elements here in the future... -->
          </div>
      </div>
    </section>

    <section id="searchSection" class="hidden">
      <div class="column leftRightColumn">
        <div>
          <!-- To include more elements here in the future... -->
        </div>
      </div>
      <div class="column middleColumn">
        <div id="searchResultsArea">
          <div id="searchResultsHeader" class="resultHeaderBox">
            <span id="searchResultsHeaderText">Search results for ''</span>
          </div>
          <div id="searchResultsBody">
          </div>
        </div>
      </div>
      <div class="column leftRightColumn">
          <div>
            <!-- To include more elements here in the future... -->
          </div>
      </div>
    </section>
    
    <section id="homeSection">
      <div class="column leftRightColumn">
        <div>
          <!-- To include more elements here in the future... -->
        </div>
      </div>
      <div class="column middleColumn">
        <div>
          <div id="postGrid" class="twoColumnGrid">
            <img id="postUserImage" class="smallUserImage" src="images/default_user_image.png" alt="User Image">
            <textarea id="postBox" placeholder="What do you have to tell?"></textarea>
            <button id="addCommentBtn" class="centeredRow button hidden" disabled>Add Comment</button>
          </div>
          <div id="commentArea">

          </div>
        </div>
      </div>
      <div class="column leftRightColumn">
        <div>
          <!-- To include more elements here in the future... -->
        </div>
      </div>
    </section>

    <section id="friendSection" class="hidden">
      <div class="column leftRightColumn">
        <div>
          <!-- To include more elements here in the future... -->
        </div>
      </div>
      <div class="column middleColumn">
        <div>
          <div id="postGrid" class="twoColumnGrid">
            <img id="postUserImage" class="smallUserImage" src="images/default_user_image.png" alt="User Image">
            <textarea id="postBox" placeholder="What do you have to tell?"></textarea>
            <button id="addCommentBtn" class="centeredRow button hidden" disabled>Add Comment</button>
          </div>
          <div id="commentArea">

          </div>
        </div>
      </div>
      <div class="column leftRightColumn">
        <div>
          <!-- To include more elements here in the future... -->
        </div>
      </div>
    </section>

    <section id="friendRequestSection" class="hidden">
      <div class="column halfWidthColumn">
        <div class="leftFriendBox">
          <div id="inFriendRequestsHeader" class="resultHeaderBox">
            <span>Incoming friend requests</span>
          </div>
          <div id="inFriendRequestsBody">
          </div>
        </div>
      </div>
      <div class="column halfWidthColumn">
        <div class="rightFriendBox">
          <div id="outFriendRequestsHeader" class="resultHeaderBox">
            <span>Outgoing friend requests</span>
          </div>
          <div id="outFriendRequestsBody">
          </div>
        </div>
      </div>
    </section>

  </main>

  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./js/home.js"></script>
</body>
</html>
